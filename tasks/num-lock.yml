---
- name: Add 'numlockx &' to .xinitrc and execute the command
  become: no
  lineinfile:
    dest: '~/.xinitrc'
    insertbefore: '^if '
    line: "numlockx &"
    state: present
  notify: enable numlockx
- name: Insert blank line
  lineinfile:
    dest: '~/.xinitrc'
    insertafter: '^numlockx '
    line: " "
    state: present

